<mat-card>
    <mat-card-header>
        <mat-card-title> Reviews de {{gameObj.nome}} no {{gameObj.console}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container-card">
            <mat-card class="example-card" *ngFor="let review of reviews">
                <div class="card-content">
                    <mat-card-header class="teste-pai">
                        <mat-card-title>{{review.usuario.nome}}</mat-card-title>
                        <mat-card-subtitle>Avaliação: {{review.nota}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        {{review.opiniao}}
                    </mat-card-content>
                </div>
            </mat-card>
        </div>
    </mat-card-content>
    <button *ngIf="podeCadastrar" mat-raised-button class="button-cadastrar" (click)="cadastraReview()">Cadastrar Review</button>
</mat-card>

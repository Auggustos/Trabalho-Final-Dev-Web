<mat-card>
    <mat-card-header>
        <mat-card-title> Reviews de {{gameObj.nome}} no {{gameObj.console}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container-card">
            <mat-card class="example-card" *ngFor="let review of reviews">
                <mat-card-header class="teste-pai">
                    <mat-card-title>Nome Usuário</mat-card-title>
                    <mat-card-subtitle>Avaliação: {{review.nota}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    {{review.opiniao}}
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
    <button mat-raised-button class="button-cadastrar" (click)="cadastraReview()">Cadastrar Review</button>
</mat-card>

<div class="search-bar">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Procure um jogo" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<div class="container-card">
    <mat-card class="example-card" *ngFor="let game of games">
        <mat-card-header class="teste-pai">
            <mat-card-title (click)="toReviews(game.nome)">{{game.nome}} </mat-card-title>
            <mat-card-subtitle>
                <div>
                    <span><span style="font-weight: bold;">Desnevolvedor:</span> {{game.desenvolveror}}</span>
                </div>
                <div>
                    <span><span style="font-weight: bold;">Gênero:</span> {{game.genero}}</span>
                </div>
                <div>
                    <span><span style="font-weight: bold;">Avaliação:</span> {{game.avaliacao}}</span>
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <div class="mat-content" (click)="toReviews(game.nome)">
            <img mat-card-image src="{{game.url}}" class="imagem-produto">
            <mat-card-content>
                <span style="font-weight: bold;">Resumo: </span>
                <p>
                    {{game.resumo}}
                </p>
            </mat-card-content>
        </div>
    </mat-card>
</div>

<div class="container-card">
    <mat-card class="example-card" *ngFor="let game of games">
        <mat-card-header class="teste-pai">
            <mat-card-title>{{game.nome}} </mat-card-title>
            <mat-card-subtitle>
                <div>
                    <span>{{game.desenvolveror}}</span>
                </div>
                <div>
                    <span>{{game.genero}}</span>
                </div>
                <div>
                    <span>{{game.avaliacao}}</span>
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <div class="mat-content">
            <img mat-card-image src="../../../assets/images/placa-de-pare.png" class="imagem-produto">
            <mat-card-content>
                <p>
                    {{game.resumo}}
                </p>
            </mat-card-content>
        </div>
    </mat-card>-
</div>
